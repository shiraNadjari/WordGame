<p *ngIf="imagesArr == 0" style="font-size: 400%;text-align: center">please wait...</p>

<ion-grid no-padding class="home-gallery">

    </ion-row>

<!-- <button ion-button color="light" size="small" >{{currentPage}}</button>
<button ion-button color="light" size="small">{{NumofPages}}</button> -->
<div   style="display: inline">
<p (click)="nextPage(currentPage-1)" *ngIf="currentPage!=1">prev</p> 

<div *ngIf="arrPages" class="numbersPage">
  
  <p *ngIf="currentPage!=1">1</p>
 
    <!-- <ion-row style="height: h"></ion-row> -->
  <p *ngIf="currentPage!=1&&currentPage!=2" >...</p>
  <!-- <p *ngIf="displayCurr">{{currentPage}}</p> -->

  <!-- <p  *ngFor="let item of arrPages"  (click)="nextPage(item)" [ngClass]="'classCurrent':item==currentPage">item</p> -->
  <p  *ngFor="let item of arrPages"  (click)="nextPage(item)" >{{item}}</p> 
  <p *ngIf="display==true&&last==true" >...</p>
  <p  (click)="nextPage(NumofPages)" *ngIf="last==true">{{NumofPages}}</p>
</div> 

<p (click)="nextPage(currentPage+1)" *ngIf="currentPage!=NumofPages">next</p>
</div>
</ion-content>

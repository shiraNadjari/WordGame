<ion-header>
  <ion-navbar>
      <a class="item item-icon-right"> 
        <ion-icon name="home" class="iconhome" (click)="goHome($event)"></ion-icon>
      </a>
    <ion-title>image</ion-title>
    
  </ion-navbar>
  
</ion-header>

<ion-content padding class="ImagePage">

<ion-icon *ngIf="arrowb" name="arrow-back" class="arrow" (click)="goback()" ></ion-icon >
<img *ngIf="img" id="image" [src]=img.image.URL class="imgcss" (click)="findclickcoordinants($event)"/>

<ion-icon *ngIf="arrowf" name="arrow-forward" class="arrow"  (click)="goforward()"></ion-icon>
<p> {{NameObject}}</p>
</ion-content>

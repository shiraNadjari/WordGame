<ion-header>
  <ion-navbar>
      <p class="item item-icon-right"> 
        <ion-icon name="home" class="iconhome" (click)="goHome($event)"></ion-icon>
      </p>
    <ion-title></ion-title>
    
  </ion-navbar>
  
</ion-header>

<ion-content padding class="general">

<ion-icon style="margin-left:15% " *ngIf="arrowb" name="arrow-back" class="arrow" (click)="goback()" ></ion-icon >
<!-- <img *ngIf="img" id="image" [src]=img.image.URL class="imgcss" (click)="findclickcoordinants($event)"/> -->
<div (swipe)="($event.direction == 4) ? goback():goforward()" *ngIf="img" id="image" (click)="findclickcoordinants($event)" [ngStyle]="{'background-image':'url('+ img.image.URL +')'}" style="margin-left: 10%;width: 80%;height: 100%; border-style: dotted;align-self: center;-webkit-background-size: cover;">
    <p id="ooo" > {{NameObject}}</p>
</div>
</ion-content>

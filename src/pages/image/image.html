<ion-header>
  <ion-navbar>
      <p class="item item-icon-right"> 
        <ion-icon name="home" class="iconhome" (click)="goHome($event)"></ion-icon>
      </p>
    <ion-title>image</ion-title>
    
  </ion-navbar>
  
</ion-header>

<ion-content padding class="general">


  <div (swipe)="($event.direction == 4) ? goback():goforward()" >
      <div  (click)="findclickcoordinants($event)" *ngIf="img" id="image" style="[backgroundimage]: 'img.image.URL'; border-style:dotted;width: 90%;height: 70%;align-self: center;margin-top: 5%;-webkit-background-size: cover;"></div>
<!-- <img *ngIf="img" id="image" [src]=img.image.URL class="imgcss" (click)="findclickcoordinants($event)" /> -->
</div>

</ion-content>
